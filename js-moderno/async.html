          setTimeout(() => {
            const erro = false;
            if (erro) {
              reject("erro...");
            } else {
              resolve("A promise foi resolvida com sucesso");
            }
          }, 2000);
        });
      };

      const testes2 = async () => {
        await testes().then((res) => {
          alert(res);
