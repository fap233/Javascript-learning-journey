<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <body>
    <script>
      function testes() {
        return new Promise((resolve, reject) => {
          const erro = true;

          if (erro) {
            reject("erro...");
          } else {
            resolve("A promise foi resolvida com sucesso");
          }
        });
      }

      testes()
        .then((res) => {
          alert(res);
        })
        .catch((err) => {
          alert(err);
        });
    </script>
  </body>
</html>
