<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
    </head>
    <body>
        <script>
    class Animal {
      constructor(nome){
        this.nome = nome;
      }

      printNome(){
        return this.nome;
      }
    }

    class Cachorro extends Animal {
      constructor(nome){
        super(nome);
        this.raca = 'bulldog';
      }

      printRaca(){
        return this.raca;
      }
    }

    cachorro = new Cachorro('Rocky');

    animal = new Animal('gato');

    alert(animal.nome);

    alert(animal.printNome());

    alert(cachorro.printNome());

    alert(cachorro.printRaca());
        </script>
    </body>
</html>
