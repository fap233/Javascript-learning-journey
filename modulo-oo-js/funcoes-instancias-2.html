<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
    </head>
    <body>
        <script>
      function Pessoa(){
        this.nome = 'guilherme';
        this.idade = 27;
        this.printNome = function(numero){
          alert(numero);
        };
        this.returnAnimal = function(animal){
          return animal;
        }
      }

      var pessoa = new Pessoa();
      var pessoa_2 = new Pessoa();

      pessoa_2.nome = 'jose';

      pessoa.printNome(pessoa_2.nome);

      function Animal(nome,peso,raca){
        if(nome == undefined){
          nome = 'cachorro';
        }
        
        if(peso == undefined){
          peso = '5kg';
        }

        if(raca == undefined){
          raca = 'bulldog';
        }

        this.nome = nome;
        this.peso = peso;
        this.raca = raca;
      }


      animal = new Animal('gato');

      alert(animal.nome);

      alert(pessoa.returnAnimal(animal).nome);
      
      alert(pessoa.returnAnimal(animal).raca);
        </script>
    </body>
</html>
