<html>
  <body>
    <script>
      

      //condições

      var numero = 10;

      var nome = "guilherme";


      if(nome == 'felipe'){
          console.log('verdadeiro');
      }else if(nome == 'jose'){
        console.log('entramos no else if! verdadeiro');
      }else{
        console.log('entrou no else')
      }

      //>=
      //<=
      //<
      //>

      if(numero <=10){
        console.log('numero menor ou igual a 10')
      }
      

      //!=

      if(nome != 'felipe'){
        console.log('entrou aqui')
      }

      //&
      //||

      // se numero e nome corresponderem, entra no if
      if(numero == 10 && nome == 'guilherme'){
        console.log('verdadeiro');
      }

      // se numero diferente de 10 e nome = guilherme, entran o if
      if(numero != 10 && nome == 'guilherme'){
        console.log('verdadeiro');
      }

      // se nome = guilherme ou numero = 0, entra no if
      if(nome == 'guilherme' || numero == 0){
        console.log('verdadeiro');
      }
    </script> 
  </body>
</html>
