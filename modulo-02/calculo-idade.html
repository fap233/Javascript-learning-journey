<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
    </head>
    <body>
        <script>
      var anoNascimento = prompt('Por favor, informe o ano do seu nascimento');

      while(anoNascimento >= 2025){
        alert('Ano de nascimento inválido, tente novamente')
        anoNascimento = prompt('Por favor, informe o ano do seu nascimento');
      }

      var anoAtual = prompt('Por favor, informe o ano atual');


      var idadeFinal = anoAtual - anoNascimento;

      alert('Sua idade atualmente é: ' + idadeFinal + ' anos');
        </script>
    </body>
</html>
