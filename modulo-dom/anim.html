<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
    </head>
    <body>
        <style>
      .box{
        width:200px;
        height:200px;
        background-color: red;
        margin-left:0px;
      }
      .animEsquerda{
        transition:1s;
        margin-left:10px;
        margin-top:20px;
        background-color: green;
      }
      .animColor{
        background-color: blue;
         <p>
      }
        </style>
        <div class = 'box'></div>
        <script>
        var box = document.querySelectorAll('.box')[0];
        setTimeout(()=>{
          box.classList.add('animEsquerda');
        },1000);

        box.addEventListener('click', ()=>{
          box.classList.add('animColor');
        })
        </script>
    </body>
</html>
